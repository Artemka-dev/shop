{% extends 'items/base_app.html' %}

{% block title %}
	Сброс пароля - {{ block.super }}
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}

	<div class="container-fluid col-5 mt-5 mb-5">
		<h2 class="mb-3">Сброс пароля</h2>
		<form method="post">

			{% csrf_token %}

			{{ form|crispy }}

			<button type="submit" class="btn btn-warning">Отправить</button>		
		</form>
	</div>

{% endblock %}
