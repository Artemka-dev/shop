<form action="{% url 'product_detail_page' id=product.id %}" method="post" enctype="multipart/form-data">
    <div class="modal fade" id="exampleModalScrollable" tabindex="-1" role="dialog" aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalScrollableTitle">Создать комментарий</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    {% csrf_token %}

                    {% load crispy_forms_tags %}

                    {{ form|crispy }}

                    <button type="submit" class="btn btn-primary">Создать комментарий</button>
                </div>
            </div>
        </div>
    </div>
</form>
