{% extends 'admin_panel/base_app.html' %}

{% block title %}
	Edit {{ element.title }} - {{ block.super }}
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}

	<div class="container-fluid col-5 mt-5 mb-5">
		<!-- <div class="row">
			<div class="registration__block"> -->
				<h2 class="mb-3">Редактировать "{{ element.title }}"</h2>
				<form action="{% url 'edit_page' id=element.id %}" method="post" enctype="multipart/form-data">

					{% csrf_token %}

					{{ form|crispy }}

					{% if element.picture %}
						<img src="{{ element.picture.url }}" alt="Picture"><br/>
					{% endif %}

					<button type="submit" class="btn btn-warning">Изменить</button>		
				</form>
			<!-- </div>
		</div> -->
	</div>
{% endblock %}
