{% extends "authsys/base_app.html" %}

{% block title %}
	Change password "{{ request.user }}" - {{ block.super }}
{% endblock %}

{% block content %}
	{% load crispy_forms_tags %}
	<h1 class="mt-5 mb-5" align="center">Сменить пароль</h1>
	<div class="container col-6">
		<form action="{% url 'change_password' %}" method="post">
			{% csrf_token %}


			{{ form|crispy }}
			<button class="btn btn-light">Изменить</button>

		</form>
	</div>
{% endblock %}
